<!DOCTYPE html>
<html lang="ms">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Futuristik</title>
  <link rel="stylesheet" href="style-Login.css">
  <style>
    /* Loader simple */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loadingOverlay span.loader {
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Loader -->
  <div id="loadingOverlay">
    <span class="loader"></span>
  </div>

  <div class="login-container-premium">
    <h1 class="title-3d">Selamat Datang</h1>
    <p class="subtitle">Sila log masuk untuk meneruskan</p>

    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="Email / Username" required class="input-3d-glow">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required class="input-3d-glow">
      </div>
      <button type="submit" class="button-3d-glow">Log Masuk</button>
    </form>



    <p class="note">¬© 2026 Sistem Alat Ganti Komputer</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { initializeFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üîß Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAYBhrerG2yfHk-xFna0tLI-QbaVDNaV5M",
      authDomain: "sistem-alat-ganti.firebaseapp.com",
      projectId: "sistem-alat-ganti",
      storageBucket: "sistem-alat-ganti.firebasestorage.app",
      messagingSenderId: "974832583504",
      appId: "1:974832583504:web:2001b035fb35093c252255"
    };

    // üî• INIT
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ‚úÖ FIX UTAMA (ELOK WAJIB)
    const db = initializeFirestore(app, {
      experimentalForceLongPolling: true
    });

    // ===== LOGIN HANDLER =====
    const loginForm = document.getElementById("loginForm");
    const loadingOverlay = document.getElementById("loadingOverlay");

    function showLoader() {
      if (loadingOverlay) loadingOverlay.style.display = "flex";
    }
    function hideLoader() {
      if (loadingOverlay) loadingOverlay.style.display = "none";
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      showLoader();

      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // ‚úÖ AUTH
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;
        console.log("LOGIN OK UID:", uid);

        // ‚úÖ FIRESTORE ROLE
        const snap = await getDoc(doc(db, "users", uid));

        if (!snap.exists()) {
          alert("‚ùå Role tidak dijumpai di Firestore!");
          return;
        }

        const user = snap.data();

        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("currentUser", JSON.stringify({
          uid,
          email,
          role: user.role,
          name: user.name
        }));

        window.location.href = "dashboard.html";

      } catch (err) {
        console.error(err);
        alert("‚ùå Login gagal: " + err.code);
      } finally {
        hideLoader();
      }
    });
  </script>



</body>

</html>
